        adjustment_screw:
          description: Adjustment screw value
          m_annotations:
            eln:
              component: NumberEditQuantity
          type: int
        autofocus:
          description: Autofocus setting (on/off)
          m_annotations:
            eln:
              component: StringEditQuantity
          type: string
        grating:
          description: Grating setting
          m_annotations:
            eln:
              component: StringEditQuantity
          type: string
        laser_power_percentage:
          description: Laser power percentage
          m_annotations:
            eln:
              component: NumberEditQuantity
