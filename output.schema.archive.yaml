definitions:
  name: Raman Schema
  sections:
    RamanMeasurement:
      base_sections:
      - nomad.datamodel.data.EntryData
      quantities:
        accumulation:
          description: Accumulation setting
          m_annotations:
            eln:
              component: BoolEditQuantity
          type: bool
        acquisition_time:
          description: Acquisition time
          m_annotations:
            eln:
              component: NumberEditQuantity
          type: np.float64
