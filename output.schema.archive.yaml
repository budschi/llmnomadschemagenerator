          m_annotations:
            eln:
              component: BoolEditQuantity
          type: bool
        manual_filter_3:
          description: Manual Filter 3 setting
          m_annotations:
            eln:
              component: BoolEditQuantity
          type: bool
        measured_range_wavelength:
          description: Measured range/wavelength (Raman shift/nm)
          m_annotations:
            eln:
              component: StringEditQuantity
          type: string
        nd_filter:
          description: ND filter setting
          m_annotations:
            eln:
              component: BoolEditQuantity
          type: bool
        objective_lens:
          description: Objective lens setting
          m_annotations:
            eln:
              component: BoolEditQuantity
          type: bool
        polarizer:
          description: Polarizer setting
          m_annotations:
            eln:
              component: BoolEditQuantity
          type: bool
        sample_id:
          description: Sample ID
          m_annotations:
            eln:
              component: StringEditQuantity
          type: string
