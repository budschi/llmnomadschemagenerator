definitions:
  name: MySinteringSchema
  sections:
    MySinteringSchema:
      base_sections:
      - nomad.datamodel.data.EntryData
      quantities:
        process_finished:
          description: Indicates whether the process is finished
          m_annotations:
            eln:
              component: BoolEditQuantity
          type: bool
        temperature:
          description: Temperature during sintering process
          m_annotations:
            eln:
              component: NumberEditQuantity
          type: np.float64
          unit: degree Celsius
        user:
          description: User who performed the sintering process
          m_annotations:
            eln:
              component: StringEditQuantity
          type: string
