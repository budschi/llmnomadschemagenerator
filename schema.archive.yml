    - description: 'The atomic fraction of the element in the system it is contained
        within.

        Per definition a positive value less than or equal to 1.'
      m_annotations:
        eln:
        - component:
          - NumberEditQuantity
      name: atomic_fraction
      type:
        type_data: float64
        type_kind: numpy
    - description: 'The mass fraction of the element in the system it is contained
        within.

        Per definition a positive value less than or equal to 1.'
      m_annotations:
        eln:
        - component:
          - NumberEditQuantity
      name: mass_fraction
      type:
        type_data: float64
        type_kind: numpy
  - base_sections:
    - /definitions/section_definitions/1
    description: A base section for any system of materials which is investigated
      or used to construct other systems.
    name: System
    sub_sections:
    - description: 'A list of all the elements found in the system together and their
        respective

        atomic fraction within the system.'
      name: elemental_composition
      repeats: true
      sub_section: /definitions/section_definitions/9
  - base_sections:
    - /definitions/section_definitions/1
    description: A base section that can be used for instruments.
    name: Instrument
  - base_sections:
    - /definitions/section_definitions/5
    description: A section used for referencing an Instrument.
    name: InstrumentReference
    quantities:
    - description: A reference to a NOMAD `Instrument` entry.
      m_annotations:
        eln:
        - component:
          - ReferenceEditQuantity
          label: Instrument Reference
      name: reference
      type:
        type_data: /definitions/section_definitions/11
        type_kind: reference
  - base_sections:
    - nomad.datamodel.data.ArchiveSection
    description: A section for describing a component and its role in a composite
      system.
    name: Component
    quantities:
    - description: A short name for the component.
      m_annotations:
        eln:
        - component:
          - StringEditQuantity
          label: Component label
      name: name
      type:
        type_data: str
        type_kind: python
    - description: The mass of the component.
      m_annotations:
        eln:
        - component:
          - NumberEditQuantity
          defaultDisplayUnit: mg
      name: mass
      type:
        type_data: float64
        type_kind: numpy
      unit: kilogram
    - description: The mass fraction of the component in the composite system.
      m_annotations:
        eln:
        - component:
          - NumberEditQuantity
      name: mass_fraction
      type:
        type_data: float64
        type_kind: numpy
  - base_sections:
    - /definitions/section_definitions/13
    description: A section for describing a system component and its role in a composite
      system.
    name: SystemComponent
    quantities:
    - description: A reference to the component system.
      m_annotations:
        eln:
        - component:
          - ReferenceEditQuantity
      name: system
      type:
        type_data: /definitions/section_definitions/10
        type_kind: reference
  - base_sections:
    - nomad.datamodel.data.ArchiveSection
    description: A sub section for describing any elemental, molecular or single phase
      pure substance.
    name: PureSubstanceSection
    quantities:
    - description: A short name for the substance.
      m_annotations:
        eln:
        - component:
          - StringEditQuantity
          label: Substance name
      name: name
      type:
        type_data: str
        type_kind: python
    - description: IUPAC name.
      m_annotations:
        eln:
        - component:
          - StringEditQuantity
      name: iupac_name
      type:
        type_data: str
        type_kind: python
    - description: Molecular formula.
      m_annotations:
        eln:
        - component:
          - StringEditQuantity
      name: molecular_formula
      type:
        type_data: str
        type_kind: python
    - description: Molecular mass.
      m_annotations:
        eln:
        - component:
          - NumberEditQuantity
          defaultDisplayUnit: Da
      name: molecular_mass
      type:
        type_data: float64
        type_kind: numpy
      unit: dalton
    - description: Inchi.
      m_annotations:
        eln:
        - component:
          - StringEditQuantity
      name: inchi
      type:
        type_data: str
        type_kind: python
    - description: Inchi key.
      m_annotations:
        eln:
        - component:
          - StringEditQuantity
      name: inchi_key
      type:
        type_data: str
        type_kind: python
    - description: Smile.
      m_annotations:
        eln:
        - component:
          - StringEditQuantity
      name: smile
      type:
        type_data: str
        type_kind: python
    - description: Canonical smile.
      m_annotations:
        eln:
        - component:
          - StringEditQuantity
      name: canonical_smile
      type:
        type_data: str
        type_kind: python
    - description: CAS number.
      m_annotations:
        eln:
        - component:
          - StringEditQuantity
      name: cas_number
      type:
        type_data: str
        type_kind: python
  - base_sections:
    - /definitions/section_definitions/13
    description: A section for describing a substance component and its role in a
      composite system.
    name: PureSubstanceComponent
    quantities:
    - description: The name of the substance within the section where this component
        is contained.
      m_annotations:
        eln:
        - component:
          - StringEditQuantity
      name: substance_name
      type:
        type_data: str
        type_kind: python
    sub_sections:
    - description: Section describing the pure substance that is the component.
      name: pure_substance
      sub_section: /definitions/section_definitions/15
  - base_sections:
    - /definitions/section_definitions/10
    description: A base section for a material systems composed of components. Each
      component of the composite system is of a (sub)type of `System`.
    name: CompositeSystem
    sub_sections:
    - description: 'A list of all the components of the composite system containing
        a name, reference

        to the system section and mass of that component.'
      name: components
      repeats: true
      sub_section: /definitions/section_definitions/13
  - base_sections:
    - /definitions/section_definitions/5
    description: A section used for referencing a CompositeSystem.
    name: CompositeSystemReference
    quantities:
    - description: A reference to a NOMAD `CompositeSystem` entry.
      m_annotations:
        eln:
        - component:
          - ReferenceEditQuantity
          label: Composite System Reference
      name: reference
      type:
        type_data: /definitions/section_definitions/17
        type_kind: reference
  - base_sections:
    - /definitions/section_definitions/2
    description: Any dependant step of a `Process`.
    name: ProcessStep
    quantities:
    - description: The duration time of the process step.
      m_annotations:
        eln:
        - component:
          - NumberEditQuantity
          defaultDisplayUnit: second
      name: duration
      type:
        type_data: float
        type_kind: python
      unit: second
  - base_sections:
    - /definitions/section_definitions/3
    description: "A planned process which results in physical changes in a specified\
      \ input material. [ obi : prs obi : mc obi : fg obi : jf obi : bp ]\n\nSynonyms:\n\
      \ - preparative method\n - sample preparation\n - sample preparative method\n\
      \ - material transformations"
    links:
    - http://purl.obolibrary.org/obo/OBI_0000094
    name: Process
    quantities:
    - description: The date and time when this process was finished.
      m_annotations:
        eln:
        - component:
          - DateTimeEditQuantity
          label: Ending Time
      name: end_time
      type:
        type_data: nomad.metainfo.metainfo._Datetime
        type_kind: custom
    sub_sections:
    - description: An ordered list of all the dependant steps that make up this activity.
      name: steps
      repeats: true
      sub_section: /definitions/section_definitions/19
    - description: A list of all the instruments and their role in this process.
      name: instruments
      repeats: true
      sub_section: /definitions/section_definitions/12
    - description: The samples as that have undergone the process.
      name: samples
      repeats: true
      sub_section: /definitions/section_definitions/18
  - base_sections:
    - nomad.datamodel.data.ArchiveSection
    description: A section for the results of an `Activity`.
    name: ActivityResult
    quantities:
    - description: A short and descriptive name for the result.
      m_annotations:
        eln:
        - component:
          - StringEditQuantity
          label: Short name
      name: name
      type:
        type_data: str
        type_kind: python
  - base_sections:
    - /definitions/section_definitions/21
    description: A section for the results of an `Analysis` process.
    name: AnalysisResult
  - base_sections:
    - /definitions/section_definitions/3
    description: "A planned process that produces output data from input data. Synonyms:\n\
      \ - data processing\n - data analysis"
    links:
    - http://purl.obolibrary.org/obo/OBI_0200000
    name: Analysis
    sub_sections:
    - description: The input data of the analysis.
      name: inputs
      repeats: true
      sub_section: /definitions/section_definitions/4
    - description: The output data of the analysis.
      name: outputs
      repeats: true
      sub_section: /definitions/section_definitions/22
  - base_sections:
    - /definitions/section_definitions/20
    description: A method used to synthesise a sample.
    links:
    - http://purl.obolibrary.org/obo/CHMO_0001301
    name: SynthesisMethod
  - base_sections:
    - /definitions/section_definitions/21
    description: A section for the results of an `Measurement` process.
    name: MeasurementResult
  - base_sections:
    - /definitions/section_definitions/3
    description: 'A planned process with the objective to produce information about
      the material entity that is the evaluant, by physically examining it or its
      proxies. [ obi : pppb ]'
    links:
    - http://purl.obolibrary.org/obo/OBI_0000070
    name: Measurement
    sub_sections:
    - description: A list of all the samples measured during the measurement.
      name: samples
      repeats: true
      sub_section: /definitions/section_definitions/18
    - description: A list of all the instruments and their role in this process.
      name: instruments
      repeats: true
      sub_section: /definitions/section_definitions/12
    - description: The result of the measurement.
      name: results
      repeats: true
      sub_section: /definitions/section_definitions/25
  - base_sections:
    - /definitions/section_definitions/10
    description: A base section for any elemental, molecular, or single phase pure
      substance.
    links:
    - http://purl.obolibrary.org/obo/CHEBI_23367
    name: PureSubstance
    quantities:
    - description: The name of the substance entry.
      m_annotations:
        eln:
        - component:
          - StringEditQuantity
          label: Substance name
      name: name
      type:
        type_data: str
        type_kind: python
    - description: A human human readable substance ID that is at least unique for
        the lab.
      m_annotations:
        eln:
        - component:
          - StringEditQuantity
          label: Substance ID
      name: lab_id
      type:
        type_data: str
        type_kind: python
    - description: 'A field for adding additional information about the substance
        that is not captured

        by the other quantities and subsections.'
      m_annotations:
        eln:
        - component:
          - RichTextEditQuantity
          label: Detailed substance description
      name: description
      type:
        type_data: str
        type_kind: python
    sub_sections:
    - description: Section with properties describing the substance.
      name: pure_substance
      sub_section: /definitions/section_definitions/15
  - base_sections:
    - /definitions/section_definitions/15
    description: A section for pure substances existing as "compounds" in the PubChem
      database.
    label: PubChem Pure Substance Section
    name: PubChemPureSubstanceSection
    quantities:
    - m_annotations:
        eln:
        - component:
          - NumberEditQuantity
      name: pub_chem_cid
      type:
        type_data: int
        type_kind: python
    - m_annotations:
        eln:
        - component:
          - StringEditQuantity
      name: pub_chem_link
      type:
        type_data: str
        type_kind: python
  - base_sections:
    - nomad.datamodel.data.ArchiveSection
    description: A section for experimental properties retrieved from the CAS API.
    name: CASExperimentalProperty
    quantities:
    - description: CAS experimental property name.
      name: name
      type:
        type_data: str
        type_kind: python
    - description: CAS experimental property.
      name: property
      type:
        type_data: str
        type_kind: python
    - description: CAS experimental property source.
      name: sourceNumber
      type:
        type_data: str
        type_kind: python
  - base_sections:
    - nomad.datamodel.data.ArchiveSection
    description: A section for citations of the experimental properties retrieved
      from the CAS API.
    name: CASPropertyCitation
    quantities:
    - description: CAS property citation document uri.
      name: docUri
      type:
        type_data: str
        type_kind: python
    - more:
        decription: CAS property citation source number.
      name: sourceNumber
      type:
        type_data: int
        type_kind: python
    - description: CAS property citation source.
      name: source
      type:
        type_data: str
        type_kind: python
  - base_sections:
    - /definitions/section_definitions/15
    description: A base section for any `PureSubstance` with a CAS number.
    label: CAS Pure Substance Section
    name: CASPureSubstanceSection
    quantities:
    - description: CAS uri
      m_annotations:
        eln:
        - component:
          - StringEditQuantity
          label: CAS uri
      name: cas_uri
      type:
        type_data: str
        type_kind: python
    - description: CAS number.
      m_annotations:
        eln:
        - component:
          - StringEditQuantity
          label: CAS number
      name: cas_number
      type:
        type_data: str
        type_kind: python
    - description: CAS name.
      m_annotations:
        eln:
        - component:
          - StringEditQuantity
          label: CAS name
      name: cas_name
      type:
        type_data: str
        type_kind: python
    - description: CAS image.
      m_annotations:
        browser:
        - adaptor: !!python/object/apply:nomad.datamodel.metainfo.annotations.BrowserAdaptors
          - RawFileAdaptor
        eln:
        - component:
          - FileEditQuantity
      name: image
      type:
        type_data: str
        type_kind: python
    - description: CAS synonyms.
      name: cas_synonyms
      shape:
      - '*'
      type:
        type_data: str
        type_kind: python
    sub_sections:
    - name: cas_experimental_properties
      repeats: true
      sub_section: /definitions/section_definitions/29
    - name: cas_property_citations
      repeats: true
      sub_section: /definitions/section_definitions/30
  - base_sections:
    - nomad.datamodel.data.ArchiveSection
    description: 'A base section that can be used to generate readable IDs. If the
      `owner`, `short_name`, `institute`, and `datetime`

      quantities are provided, the lab_id will be automatically created as a combination

      of these four quantities.'
    name: ReadableIdentifiers
    quantities:
    - description: Alias/short name of the home institute of the owner, i.e. *HZB*.
      m_annotations:
        eln:
        - component:
          - StringEditQuantity
      name: institute
      type:
        type_data: str
        type_kind: python
    - description: 'Alias for the owner of the identified thing. This should be unique
        within the

        institute.'
      m_annotations:
        eln:
        - component:
          - StringEditQuantity
      name: owner
      shape: []
      type:
        type_data: str
        type_kind: python
    - description: 'A datetime associated with the identified thing. In case of an
        `Activity`, this

        should be the starting time and, in case of an `Entity`, the creation time.'
      m_annotations:
        eln:
        - component:
          - DateTimeEditQuantity
      name: datetime
      type:
        type_data: nomad.metainfo.metainfo._Datetime
        type_kind: custom
    - description: 'A short name of the the identified thing (e.g. the identifier
        scribed on the

        sample, the process number, or machine name), e.g. 4001-8, YAG-2-34.

        This is to be managed and decided internally by the labs, although we recommend

        to avoid the following characters in it: "_", "/", "\" and ".".'
      m_annotations:
        eln:
        - component:
          - StringEditQuantity
      name: short_name
      type:
        type_data: str
        type_kind: python
    - description: "Full readable id. Ideally a human readable id convention, which\
        \ is simple,\nunderstandable and still have chances of becoming unique.\n\
        If the `owner`, `short_name`, `\xECnstitute`, and `datetime` are provided,\
        \ this will\nbe formed automatically by joining these components by an underscore\
        \ (_).\nSpaces in any of the individual components will be replaced with hyphens\
