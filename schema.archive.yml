definitions:
  sections:
  - base_sections:
    - nomad.datamodel.data.ArchiveSection
    description: 'A generic abstract base section that provides a few commonly used
      properties. If you inherit from this section, but do not need some quantities,
      list those

      quantities in the `eln.hide` annotation of your inheriting section definition.


      Besides predefining some quantities, these base sections will add some metadata

      to NOMAD''s search. A particular example are `tags`, if you define a string

      or enum quantity in your sections named `tags`, its values will be searchable.'
    links:
    - http://purl.obolibrary.org/obo/BFO_0000001
    name: BaseSection
    quantities:
    - description: A short human readable and descriptive name.
      m_annotations:
        eln:
        - component:
          - StringEditQuantity
          label: Short name
      name: name
      type:
        type_data: str
        type_kind: python
    - description: The date and time associated with this section.
      m_annotations:
        eln:
        - component:
          - DateTimeEditQuantity
      name: datetime
      type:
        type_data: nomad.metainfo.metainfo._Datetime
        type_kind: custom
    - description: 'An ID string that is unique at least for the lab that produced
        this

        data.'
      m_annotations:
        eln:
        - component:
          - StringEditQuantity
          label: ID
      name: lab_id
      type:
        type_data: str
        type_kind: python
    - description: Any information that cannot be captured in the other fields.
      m_annotations:
        eln:
        - component:
          - RichTextEditQuantity
      name: description
      type:
        type_data: str
        type_kind: python
  - base_sections:
    - /definitions/section_definitions/0
    description: An object that persists, endures, or continues to exist through time
      while maintaining its identity.
    links:
    - http://purl.obolibrary.org/obo/BFO_0000002
    name: Entity
  - base_sections:
    - nomad.datamodel.data.ArchiveSection
    description: Any dependant step of an `Activity`.
    name: ActivityStep
    quantities:
    - description: A short and descriptive name for this step.
      m_annotations:
        eln:
        - component:
          - StringEditQuantity
          label: Step name
      name: name
      type:
        type_data: str
        type_kind: python
    - description: 'Optionally, the starting time of the activity step. If omitted,
        it is assumed to

        follow directly after the previous step.'
      m_annotations:
        eln:
        - component:
          - DateTimeEditQuantity
          label: Starting time
      name: start_time
      type:
        type_data: nomad.metainfo.metainfo._Datetime
        type_kind: custom
    - description: Any additional information about the step not captured by the other
        fields.
      m_annotations:
        eln:
        - component:
          - RichTextEditQuantity
      name: comment
      type:
        type_data: str
        type_kind: python
  - base_sections:
    - /definitions/section_definitions/0
    description: An action that has a temporal extension and for some time depends
      on some entity.
    links:
    - http://purl.obolibrary.org/obo/BFO_0000015
    name: Activity
    quantities:
    - description: The date and time when this activity was started.
      m_annotations:
        eln:
        - component:
          - DateTimeEditQuantity
          label: Starting Time
      name: datetime
      type:
        type_data: nomad.metainfo.metainfo._Datetime
        type_kind: custom
    - description: A short consistent handle for the applied method.
      name: method
      type:
        type_data: str
        type_kind: python
    - description: location of the experiment.
      m_annotations:
        eln:
        - component:
          - StringEditQuantity
      name: location
      type:
        type_data: str
        type_kind: python
    sub_sections:
    - description: An ordered list of all the dependant steps that make up this activity.
      name: steps
      repeats: true
      sub_section: /definitions/section_definitions/2
  - base_sections:
    - nomad.datamodel.data.ArchiveSection
    description: A section used for referencing another section.
    name: SectionReference
    quantities:
    - description: A short descriptive name for the role of this reference.
      m_annotations:
        eln:
        - component:
          - StringEditQuantity
      name: name
      type:
        type_data: str
        type_kind: python
    - description: A reference to a NOMAD archive section.
      m_annotations:
        eln:
        - component:
          - ReferenceEditQuantity
          label: Section Reference
      name: reference
      type:
        type_data: /section_definitions/0
        type_kind: reference
  - base_sections:
    - /definitions/section_definitions/4
    description: A section used for referencing an Entity.
    name: EntityReference
    quantities:
    - description: A reference to a NOMAD `Entity` entry.
      m_annotations:
        eln:
        - component:
          - ReferenceEditQuantity
          label: Entity Reference
      name: reference
      type:
        type_data: /definitions/section_definitions/1
        type_kind: reference
    - description: The readable identifier for the entity.
      m_annotations:
        eln:
        - component:
          - StringEditQuantity
      name: lab_id
      type:
        type_data: str
        type_kind: python
  - base_sections:
    - /definitions/section_definitions/2
    description: Any dependant step of an `Experiment`.
    name: ExperimentStep
    quantities:
    - description: The activity that makes up this step of the experiment.
      m_annotations:
        eln:
        - component:
          - ReferenceEditQuantity
      name: activity
      type:
        type_data: /definitions/section_definitions/3
        type_kind: reference
    - description: The readable identifier for the activity.
      m_annotations:
        eln:
        - component:
          - StringEditQuantity
          label: Activity ID
      name: lab_id
      type:
        type_data: str
        type_kind: python
  - base_sections:
    - /definitions/section_definitions/3
    description: A section for grouping activities together into an experiment.
    name: Experiment
    sub_sections:
    - description: An ordered list of all the dependant steps that make up this activity.
      name: steps
      repeats: true
      sub_section: /definitions/section_definitions/6
  - base_sections:
    - /definitions/section_definitions/1
    description: A section for grouping entities together into a collection.
    name: Collection
    sub_sections:
    - description: References to the entities that make up the collection.
      name: entities
      repeats: true
      sub_section: /definitions/section_definitions/5
  - base_sections:
    - nomad.datamodel.data.ArchiveSection
    description: A section for describing the elemental composition of a system, i.e.
      the element and its atomic fraction.
    more:
      label_quantity: element
    name: ElementalComposition
    quantities:
    - description: The symbol of the element, e.g. 'Pb'.
      m_annotations:
        eln:
        - component:
          - AutocompleteEditQuantity
      name: element
